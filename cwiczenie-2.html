<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var imie = document.getElementById("imie").value;
			var wiek = document.getElementById("wiek").value;
			wynik = document.getElementById("wynik");
			if(imie == "Brad" || imie == "Morgan"){
				wynik.innerHTML = "Może wziąć udział za 0zł.";
				exit;
			}
			if(wiek<16){
				wynik.innerHTML = "Nie może wziąć udziału."
				exit;
			}
			if(wiek>=16 && wiek <=17){
				wynik.innerHTML = "Może wziąć udział, jeśli jest z opiekunem za 12zł"
				exit;
			}
			if(wiek>=18){
				wynik.innerHTML = "Może wziąć udział za 18zł."
				exit;
			}
		}

	</script>

</body>
</html>
