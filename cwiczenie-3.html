<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var x = document.getElementById("x").value;
			var y = document.getElementById("y").value;
			var wynik = document.getElementById("wynik");
			var biografia = "<b>Kartezjusz</b> <br>ur. 31 marca 1596 w La Haye en Touraine, zm. 11 lutego 1650 w Sztokholmie <br>francuski uczony: matematyk, fizyk i filozof, jeden z najwybitniejszych intelektualistów XVII wieku, uznawany również za ojca filozofii nowożytnej";

			if(x == 15 && y == 96) wynik.innerHTML = biografia;
			else if(x >=0 && y >= 0) wynik.innerHTML = `Punkt P=(${x},${y}) jest na ćwiartce 1`;
			else if(x >=0 && y <= 0) wynik.innerHTML = `Punkt P=(${x},${y}) jest na ćwiartce 2`;
			else if(x <=0 && y <= 0) wynik.innerHTML = `Punkt P=(${x},${y}) jest na ćwiartce 3`;
			else if(x <=0 && y >= 0) wynik.innerHTML = `Punkt P=(${x},${y}) jest na ćwiartce 4`;
			else if(x ==0 || y == 0) wynik.innerHTML = `Punkt leży na jednej z osi układu`;
			else if(x == 0 && y == 0) wynik.innerHTML = `Punkt P=(${x},${y}) jest początkiem układu współrzędnych`;
		}

	</script>

</body>
</html>
